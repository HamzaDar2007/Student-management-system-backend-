version: '3.8'

# Development environment with hot-reload support
# Usage: docker-compose -f docker-compose.dev.yml up

services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:16-alpine
    container_name: student-management-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: student_management_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d student_management_dev"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - student-management-dev-network

  # ================================
  # Redis Cache
  # ================================
  redis:
    image: redis:7-alpine
    container_name: student-management-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - student-management-dev-network

  # ================================
  # pgAdmin (Database Management UI)
  # ================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: student-management-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - student-management-dev-network

  # ================================
  # Mailhog (Email Testing)
  # ================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: student-management-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - student-management-dev-network

# ================================
# Networks
# ================================
networks:
  student-management-dev-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
